<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouivalo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <!-- Optional JavaScript -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			  <div id="second">
			      <div class="myform form ">
                        <div class="logo mb-3">
                           <div class="col-md-12 text-center">
                              <h1 >DÃ©fi @ Ouivalo </h1>
                           </div>
                        </div>
                        <form action="/ouivalo" name="Sign-Up" method="post" id="sign-up">
                           <div class="form-group">
                              <label for="FirstName">First Name:</label>
                              <input type="text"  name="firstName" class="form-control" id="firstname" placeholder="Enter firstname">
                           </div>
                           <div class="form-group">
                              <label for="SecondName">Last Name:</label>
                              <input type="text"  name="lastName" class="form-control" id="lastname" placeholder="Enter lastname">
                           </div>
                           <div class="form-group">
                              <label for="Email">Email address:</label>
                              <input type="email" name="email"  class="form-control" id="email" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="urlRelais">UrlRelais:</label>
                              <input type="text" name="urlRelais" class="form-control" id="urlRelais" placeholder="Enter your git repo url">
                           </div>
                           <div class="form-group">
                              <label for="Message">Message:</label>
                              <textarea name="message" id="textarea" cols="30" rows="5" class="form-control" placeholder="Enter your message here"></textarea>
                           </div>
                           <div class="col-md-12 text-center mb-3">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Submit</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="form-group">
                                 <!-- <p class="text-center"><a href="#" id="signin">Already have an account? Click here ðŸ˜‰</a></p> -->
                              </div>
                           </div>
                            </div>
                        </form>
                     </div>
			</div>
		</div>
      </div>
      <script src="sign-up.js"></script>
</body>
</html>
